<div class="comments_list">
    {% for comment in post.comments.all reversed %}
        <div class="card mb-3">
            <div class="card-body">
                <h6 class="card-title">By {{ comment.user.username }} - {{ comment.created_date }}</h6>
                <p class="card-text">{{ comment.content }}</p>
            </div>
        </div>
    {% endfor %}
</div>
